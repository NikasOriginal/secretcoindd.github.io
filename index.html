<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blum</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }
        .profile-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .coin-amount {
            font-size: 36px;
            margin: 10px 0;
        }
        .coin-name::after {
            content: ' darkcoin';
            font-size: 24px;
            color: white;
        }
        .start-farming-button {
            display: block;
            background-color: white;
            border: none;
            padding: 15px 0;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-size: 18px;
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0; /* Вернул кнопку на место согласно вашему запросу */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="7c5cde010ce498613b8ef0e22cвыывc71659.jpg" alt="Profile Image" class="profile-image">
            <h2>DarkUser</h2>
            <div class="coin-amount">D <span id="coin-count">0.000</span> <span class="coin-name"></span></div>
        </div>
        <button class="start-farming-button" onclick="addCoin()">Click</button>
    </div>
    <script>
        let coinCount = parseFloat(localStorage.getItem('coinCount')) || 0.000;

        document.getElementById('coin-count').innerText = coinCount.toFixed(3);

        function addCoin() {
            coinCount += 1;
            document.getElementById('coin-count').innerText = coinCount.toFixed(3);
            localStorage.setItem('coinCount', coinCount);
        }
    </script>
</body>
</html>
