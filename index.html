<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blum</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }
        .profile-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .coin-amount {
            font-size: 36px;
            margin: 10px 0;
            cursor: pointer; /* Добавлено для указания на возможность клика */
        }
        .coin-name::after {
            content: ' darkcoin';
            font-size: 24px;
            color: white;
        }
        .start-farming-button {
            display: block;
            background-color: white;
            border: none;
            padding: 15px 0;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-size: 18px;
            width: 100%;
            max-width: 400px;
            margin: 20px auto; /* Немного ниже для удобства на телефонах */
            position: relative;
            overflow: hidden;
            transition: transform 0.2s; /* Добавлено для плавной анимации */
        }
        .start-farming-button:hover {
            transform: scale(1.1); /* Увеличение кнопки при наведении */
        }
        .start-farming-button:active {
            transform: scale(0.9); /* Уменьшение кнопки при активации (нажатии) */
        }
        .discord-link {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            text-decoration: none;
            display: block;
        }
        .notification {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
            animation: flicker 1s infinite alternate; /* Анимация мерцания */
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            transition: opacity 0.5s;
            opacity: 1;
        }
        .notification.hidden {
            opacity: 0;
        }
        @keyframes flicker {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.5;
            }
        }
        /* Стили для input и кнопки claim */
        .promo-input {
            width: calc(100% - 120px); /* Ширина равна ширине кнопки Claim */
            padding: 15px 10px; /* Подобное заполнение, как и у кнопки */
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: black;
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.1); /* Прозрачный фон */
            transition: border-color 0.3s, background-color 0.3s;
        }
        .promo-input:focus {
            outline: none;
            border-color: #aaa; /* Цвет рамки при фокусе */
            background-color: white; /* Фон при фокусе */
        }
        .claim-button {
            width: 100px;
            padding: 15px 0;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .claim-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="7c5cde010ce498613b8ef0e22cвыывc71659.jpg" alt="Profile Image" class="profile-image">
            <h2>DarkUser</h2>
            <div class="coin-amount" onclick="clearCoins()">₿ <span id="coin-count">0.000</span></div>
        </div>
        <button class="start-farming-button" onclick="addCoin()">Tap Tap!</button>
        <a href="https://discord.gg/darksquad1337" class="discord-link" target="_blank">Присоединиться к нашему Discord серверу</a>
    </div>
    <div id="notification" class="notification">discord.gg/darksquad1337</div>
    <script>
        let coinCount = parseFloat(localStorage.getItem('coinCount')) || 0;
        let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;

        const BONUS_COINS = 10000000;
        const CLICKS_FOR_BONUS = 1000000;

        document.getElementById('coin-count').innerText = coinCount.toFixed(3);

        function addCoin() {
            clickCount++;
            localStorage.setItem('clickCount', clickCount.toString());

            if (clickCount % CLICKS_FOR_BONUS === 0) {
                coinCount += BONUS_COINS;
                showNotification("Вы выиграли 10 миллионов монет!");
            } else {
                coinCount += 100; // За каждый клик добавляем 100 монет
            }

            document.getElementById('coin-count').innerText = coinCount.toFixed(3);
            localStorage.setItem('coinCount', coinCount.toString());
        }

        function clearCoins() {
            localStorage.removeItem('coinCount');
            localStorage.removeItem('clickCount');
            coinCount = 0;
            clickCount = 0;
            document.getElementById('coin-count').innerText = coinCount.toFixed(3);
            showNotification("Монеты были очищены.");
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.remove('hidden');

            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000); // Уведомление исчезает через 3 секунды
        }
    </script>
</body>
</html>
