<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #2c2c2e;
        }

        .header p {
            margin: 0;
            font-size: 16px;
        }

        .header .default {
            color: #0a84ff;
        }

        .store {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
            background-color: #1c1c1e;
        }

        .item {
            background-color: #2c2c2e;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }

        .item:hover {
            background-color: #3a3a3c;
        }

        .item img {
            width: 80px;
            height: 80px;
        }

        .details {
            text-align: left;
            flex-grow: 1;
            margin-left: 15px;
        }

        .details p {
            margin: 5px 0;
            color: #e5e5e7;
        }

        .details p:first-child {
            font-weight: bold;
            color: #ffffff;
        }

        .price {
            color: #0a84ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Shop</p>
            <p class="default">по умолчанию</p>
        </div>
        <div class="store">
            <div class="item">
                <img src="gem30.png" alt="30 gems">
                <div class="details">
                    <p>30 гемов</p>
                    <p class="price">300 руб</p>
                    <p>Brawl Stars</p>
                    <p>⭐⭐⭐⭐⭐</p>
                </div>
            </div>
            <div class="item">
                <img src="gem80.png" alt="80 gems">
                <div class="details">
                    <p>80 гемов</p>
                    <p class="price">570 руб</p>
                    <p>Brawl Stars</p>
                    <p>⭐⭐⭐⭐⭐</p>
                </div>
                 
            </div>
            <!-- Add more items here as needed -->
        </div>
    </div>
</body>
</html>
